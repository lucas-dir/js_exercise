    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
      
    <p>Click "Append" to append an item to the end of the list:</p>

    <input type="text" id="iword"> <br>

    <label for="">Vermelho</label>
    <input type="radio" name="ncores" id="icores" value="red"> <br>
    <label for="">Azul</label>
    <input type="radio" name="ncores" id="icores" value="blue"> <br>
    <label for="">Verde</label>
    <input type="radio" name="ncores" id="icores" value="green"> <br>
      
    <button onclick="myFunction()">Append</button>
      
    <script>
        function myFunction() {

            // MUDAR COR
            var cor = document.querySelector('input[name="ncores"]:checked').value;
            console.log(cor); //+

            // ACRESCENTAR TEXTO
            var msg = document.querySelector('#iword').value;

            // Create an "li" node:
            const node = document.createElement("li");
            
            // Create a text node:
            const textnode = document.createTextNode(msg);

            // Append the text node to the "li" node:
            node.appendChild(textnode);
            
            // Append the "li" node to the list:
            document.getElementById("myList").appendChild(node); 
            document.getElementById("myList").appendChild(node).style.color = cor; 
        }
        </script>
