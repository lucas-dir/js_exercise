    <h2>Média</h2>
    <p id="media"></p>

    <h2>Situação</h2>
    <p id="approved"></p>

    <script>

        let media = document.getElementById("media");
        let aprovado = document.getElementById("approved");

        let n1 = parseFloat(prompt('nota 1')); 
        let n2 = parseFloat(prompt('nota 2'));

        var cor = 'black';
        var msg = '';
        
        var med = parseFloat((n1 + n2)/2);

        if (med >= 6) {

            cor = 'blue';
            msg = "Aprovado";
        } else {
            
            cor = 'red';
            msg = 'Reprovado';
        }

        media.innerHTML = med;
        aprovado.style.color = cor;
        aprovado.innerHTML = msg;
    </script>
